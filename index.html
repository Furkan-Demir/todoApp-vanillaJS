<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" />
	<title>Hello, world!</title>
</head>

<body>
	<div class="container">
		<div class="card mt-5 bg-light">
		<h1 class="text-center mt-3" id="headerText">Hello, Javascript!</h1>
		<div class="row d-flex justify-content-center">
			<div class="col-sm-12 col-md-6 mt-3">
				<div class="input-group input-group-sm">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-sm">ToDo</span>
					</div>
					<input type="text" class="form-control" id="task_text">
					<button type="button" class="btn btn-primary" onclick="addTask()"><i class="fas fa-check"></i></button>
				</div>
			</div>

			<div class="col-sm-12 col-md-8 mt-3">
				<ul class="list-group mb-5" id="todo_list">
					
				</ul>

			</div>

		</div>
	</div>
</div>


  
  <div class="modal fade" id="modal_task" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLongTitle">Wanna change task?</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<input type="hidden" class="form-control" id="task_id" />
			<input type="text" class="form-control" id="task_text_edit" placeholder="Edit Task" />
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-danger" onclick="deleteTask()" data-dismiss="modal">Delete</button>
		  <button type="button" class="btn btn-primary" onclick="updateTask()" data-dismiss="modal">Save changes</button>
		</div>
	  </div>
	</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="./todo.js"></script>
	<script src="./user.js"></script>
</body>

</html>
